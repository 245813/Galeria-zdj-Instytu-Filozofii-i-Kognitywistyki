<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria USZ</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
 <header>
    <nav class="navbar">
        <div class="logo-container">
            <img class="logo-img" src="Logo%20Usz.png" alt="Logo Uniwersytetu Szczecińskiego">
            <div class="logo">Uniwersytet Szczeciński</div>
        </div>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        <ul class="nav-links" id="nav-links">
            <li><a href="#">Strona Główna</a></li>
            <li><a href="#">Galeria</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>
</header>
    <main>
        <section class="hero">
            <h1>Witamy w galerii Instytutu Filozofii i Kognitywistyki</h1>
            <p>Oto archiwum zdjęć Instytutu Filozofii i Kognitywistyki Uniwersytetu Szczecińskiego.</p>
        </section>

        <section class="slider">
            <div class="slider-container" id="slider-container">
                <img src="Szubka-KoseckiPromDok-12%20XII%202019.jpg" alt="Slider 1">
                <img src="umowa-z-telewizja-11m.jpg" alt="Slider 2">
                <img src="40lat.jpg" alt="Slider 3">
            </div>
        </section>

        <section class="gallery">
            <h2>Galeria</h2>
            <div class="grid">
                <img src="2012 lata.jpg" alt="2012 lata">
                <img src="6.jpg" alt="6">
                <img src="2023-09-07-szczecin-1000.jpg" alt="2023-09-07-szczecin-1000">
                <img src="PEK12738-1.jpg" alt="PEK12738-1">
            </div>
        </section>
    </main>

    

    <footer>
        <p>© 2025 Uniwersytet Szczeciński – Wszelkie prawa zastrzeżone</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
